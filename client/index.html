<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  </head>
  <body>
    <div id="upload-file-dialog" class="modal fade" role="dialog" aria-hidden="true" data-keyboard="false">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Upload File</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-md-5">
                  <div class="row"><div class="col">&nbsp;</div></div>
                  <div class="row">
                    <div class="col">
                      <div id="file-upload-fake" style="cursor:pointer;height:300px;border-radius:10px;border:3px dashed grey;"></div>
                      <input type="file" id="file-upload" multiple hidden />
                    </div>
                  </div>
                  <div class="row"><div class="col">&nbsp;</div></div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-6">
                  <div class="row"><div class="col">&nbsp;</div></div>
                  <div id="file-upload-progress" style="height:300px"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</html>
